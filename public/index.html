<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    
    <!-- Favicon and App Icons -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/assets/website/logo.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Primary Meta Tags -->
    <title>Kawasori - Kawaii Japanese-Inspired Products & Accessories</title>
    <meta name="title" content="Kawasori - Kawaii Japanese-Inspired Products & Accessories" />
    <meta name="description" content="%REACT_APP_WEBSITE_DESCRIPTION%" />
    <meta name="keywords" content="%REACT_APP_WEBSITE_META_KEYWORDS%" />
    <meta name="theme-color" content="#ff69b4" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="%PUBLIC_URL%" />
    <meta property="og:title" content="Kawasori - Kawaii Japanese-Inspired Products & Accessories" />
    <meta property="og:description" content="%REACT_APP_WEBSITE_DESCRIPTION%" />
    <meta property="og:image" content="%PUBLIC_URL%/assets/website/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="%PUBLIC_URL%" />
    <meta property="twitter:title" content="Kawasori - Kawaii Japanese-Inspired Products & Accessories" />
    <meta property="twitter:description" content="%REACT_APP_WEBSITE_DESCRIPTION%" />
    <meta property="twitter:image" content="%PUBLIC_URL%/assets/website/og-image.jpg" />

    <!-- Canonical URL -->
    <link rel="canonical" href="%PUBLIC_URL%" />

    <!-- Preconnect to External Resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Fonts -->
    <link 
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" 
      rel="stylesheet"
    />

    <!-- Mobile Meta -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <!-- E-commerce Specific Meta Tags -->
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />
    <meta name="pinterest" content="nopin" description="Sorry, no pinning of images!" />
    
    <!-- Verification Tags (add your actual verification codes) -->
    <meta name="google-site-verification" content="your-google-verification-code" />
    <meta name="facebook-domain-verification" content="your-facebook-verification-code" />
    
    <!-- Monetization -->
    <meta name="monetization" content="$ilp.uphold.com/your-payment-pointer" />

    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https: localhost:* 'unsafe-inline' 'unsafe-eval'; img-src 'self' https: data: blob: 'unsafe-inline'; upgrade-insecure-requests;">
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="SAMEORIGIN" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />

    <!-- Schema.org Markup -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Kawasori",
        "url": "%PUBLIC_URL%",
        "logo": "%PUBLIC_URL%/assets/website/logo.png",
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "%REACT_APP_WEBSITE_PHONE%",
          "contactType": "customer service",
          "email": "%REACT_APP_WEBSITE_EMAIL%",
          "areaServed": "US"
        },
        "sameAs": [
          "%REACT_APP_WEBSITE_FACEBOOK%",
          "%REACT_APP_WEBSITE_INSTAGRAM%",
          "%REACT_APP_WEBSITE_TWITTER%"
        ]
      }
    </script>
  </head>
  <body>
    <noscript>
      <div style="padding: 20px; text-align: center;">
        <h1>Welcome to Kawasori</h1>
        <p>For the best shopping experience, please enable JavaScript in your browser.</p>
      </div>
    </noscript>
    
    <!-- Application Root -->
    <div id="root"></div>
    
    <!-- Modal Root -->
    <div id="modal-root"></div>
    
    <!-- Toast Root -->
    <div id="toast-root"></div>
  </body>
</html>
